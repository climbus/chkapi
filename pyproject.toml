authors = ["Jaros≈Çaw Kulesza <climbus@gmail.com>"]
license = "MIT"
repository = "https://github.com/climbus/rest-checker"

[tool.poetry.dependencies]
python = "^3.8"
textual = "^0.1.12"
textual-inputs = "^0.1.2"
